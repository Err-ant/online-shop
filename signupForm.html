<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/signupFormSt.css">
</head>
<body>
    <div class="loginForm">
        <div class="login-main">
            <div class="login-header">
                <h3>Welcome To Fake Shop</h3>
                <h4>Register here</h4>
            </div>
            <div class="login-text">
                <input type="text" name="name" id="" class="form-control" placeholder="Name" required>
                <input type="email" name="email" id="" class="form-control" placeholder="Email" required>
                <input type="password" name="password" id="" class="form-control" placeholder="Password" required>
                <input type="password" name="" id="" class="form-control" placeholder="Confirm Password" required>
                <input type="text" name="" id="" class="form-control" placeholder="Mobile" required>
                <input type="text" name="" id="" class="form-control" placeholder="Address" required>
            </div>
            <a href="index.html"><button class="btn btn-success">Sign up</button></a>
            <div class="login-signup-option">
                <h6>Already have an account? <a href="loginForm.html">Log in</a></h6>
            </div>
        </div>
        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
